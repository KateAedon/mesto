<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Место">
  <meta name="keywords" content="Россия, места">
  <meta name="author" content="Kate Aedon"> 
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto, Russia</title>
</head>
<body class="page">
        <header class="header">
            <img class="header__logo" src="./images/header_logo.png" alt="Логотип Mesto">
        </header> 
        <main class="content">
            <section class="profile">
                <img class="profile__image" src="./images/profile__image.png" alt="фото профиля">
                <div class="profile__info">
                    <div class="profile__text">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="cards">
                <ul class="cards__list">
                    <li class="card">
                        <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Фото места">
                        <div class="card__info">
                            <p class="card__name">Карачаево-Ч... </p>
                            <button type="button" class="card__button-like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Фото места">
                        <div class="card__info">
                            <p class="card__name">Домбай</p>
                            <button type="button" class="card__button-like"></button>
                        </div>    
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Фото места">
                        <div class="card__info">
                            <p class="card__name">Гора Эльбрус</p>
                            <button type="button" class="card__button-like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Фото места">
                        <div class="card__info">
                            <p class="card__name">Домбай</p>
                            <button type="button" class="card__button-like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Фото места">
                        <div class="card__info">
                            <p class="card__name">Карачаево-Ч...</p>
                            <button type="button" class="card__button-like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Фото места">
                        <div class="card__info">
                            <p class="card__name">Карачаево-Ч...</p>
                            <button type="button" class="card__button-like"></button>
                        </div>
                    </li>
            </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2020. Kate Aedon</p>
        </footer>
        <section class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close-button"></button>
                <h2 class="popup__heading">Редактировать профиль</h2>
                <form class="form" name="edit_information">
                    <input type="text" class="form__name" name="name" value="Жак-Ив Кусто" placeholder="Имя">
                    <input type="text" class="form__description" name="description" value="Исследователь океана" placeholder="О себе">
                    <button type="submit" class="form__save-button">Сохранить</button>
                </form>
            </div>
        </section>
        <script src="./index.js"></script>
</body>
</html>
