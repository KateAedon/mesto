<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Место">
  <meta name="keywords" content="Россия, места">
  <meta name="author" content="Kate Aedon"> 
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto, Russia</title>
</head>
<body class="page">
        <header class="header">
            <img class="header__logo" src="./images/header_logo.svg" alt="Логотип Mesto">
        </header> 
        <main class="content">
            <section class="profile">
                <img class="profile__image" src="./images/profile__image.png" alt="фото профиля">
                <div class="profile__info">
                    <div class="profile__text">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="cards">
                <ul class="cards__list">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2020. Kate Aedon</p>
        </footer>
        <section class="popup popup-profile">
            <div class="popup__container popup-profile__container">
                <button type="button" class="popup-profile__close-button popup__close-button"></button>
                <h2 class="popup__heading">Редактировать профиль</h2>
                <form class="form profile-form" name="edit-information">
                    <input type="text" class="form__input form__input_type_name" name="name" value="Жак-Ив Кусто" placeholder="Имя">
                    <input type="text" class="form__input form__input_type_description" name="description" value="Исследователь океана" placeholder="О себе">
                    <button type="submit" class="form-profile__save-button form__save-button">Сохранить</button>
                </form>
            </div>
        </section>
        <section class="popup popup-card">
            <div class="popup__container popup-card__container">
                <button type="button" class="popup-card__close-button popup__close-button"></button>
                <h2 class="popup__heading">Новое место</h2>
                <form class="form card-form" name="edit-information">
                    <input type="text" class="card-form__input_type_name form__input" name="name" value="" placeholder="Название">
                    <input type="text" class="card-form__input_type_link form__input" name="link" value="" placeholder="Ссылка на картинку">
                    <button type="submit" class="card-form__save-button form__save-button">Создать</button>
                </form>
            </div>
        </section>
        <section class="popup popup-image">
            <div class="popup-image__container">
                <img class="popup-image__image" src="link">
                <h2 class="popup-image__name">Новое место</h2>
                <button type="button" class="popup-image__close-button popup__close-button"></button>
            </div>
        </section>
        <template class="card-template">
            <li class="card">
                <img class="card__image" src="link" alt="">
                <div class="card__info">
                    <h2 class="card__name"></h2>
                    <button type="button" class="card__button-like"></button>
                </div>  
                <button type="button" class="card__button-delete"></button>
            </li>
        </template>
        <script src="./script/index.js"></script>
</body>
</html>
